server:
  port: 9000
spring:
  application:
    name: auth-server
  datasource:
    username: ${AUTH_DB_USERNAME:sonar}
    password: ${AUTH_DB_PASSWORD:sonar}
    url: jdbc:postgresql://${AUTH_DB_SERVER_URL:localhost}:${AUTH_DB_SERVER_PORT:5432}/${AUTH_DB:auth}
  jpa:
    database: postgresql
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  redis:
    host: localhost
    password:
    port: 6379

app:
  auth:
    password-encode: md5
    provider-url: http://localhost:9000
    allowed-uris: http://127.0.0.1:8080/v1/doctors,https://oidcdebugger.com/debug
